<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center cursor-pointer" [routerLink]="['/']">
                <img
                    class="w-10 logo-brand"
                    src="assets/images/logo/logo.svg">
                <h2 class="ml-3"><b>Impacto da RPD</b></h2>
            </div>
            <!-- Components -->
            <div class="flex items-center ml-auto">
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-raised-button
            color="accent"
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="toggle ? 'mat_outline:menu' : 'mat_outline:chevron_left' "></mat-icon>
        </button>

        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <button mat-raised-button
                    color="accent"
                    (click)="openStatisticsDialog()">
                <mat-icon svgIcon="mat_outline:insert_chart"></mat-icon>
                Estatísticas
            </button>
            <limits></limits>
            <!--            <languages></languages>-->
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div
        class="relative flex flex-col flex-0 items-center justify-start w-full h-30 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <div class="logos">
            <a href="https://www.unep.org/pt-br" target="_blank" title="ONU">
                <img src="http://rdp.planetastuto.pt/wp-content/uploads/2023/10/1onu.png" class="logo-img" alt="ONU">
            </a>
            <a href="https://teebweb.org/" target="_blank" title="TEEB">
                <img src="http://rdp.planetastuto.pt/wp-content/uploads/2023/10/2teeb.png" class="logo-img" alt="TEEB">
            </a>
            <a href="https://www.gov.br/agricultura/pt-br" target="_blank" title="MAPA">
                <img src="assets/images/logo/mapa.png" class="logo-img" alt="MAPA">
            </a>
            <a href="https://www.esalq.usp.br/" target="_blank" title="ESALQ">
                <img src="http://rdp.planetastuto.pt/wp-content/uploads/2023/10/3esalq.png" class="logo-img" alt="ESALQ">
            </a>
            <a href="https://www.gppesalq.agr.br/" target="_blank" title="GPP">
                <img src="http://rdp.planetastuto.pt/wp-content/uploads/2023/10/4gpp.png" class="logo-img" alt="GPP">
            </a>
            <a href="https://eesp.fgv.br/" target="_blank" title="FGV">
                <img src="http://rdp.planetastuto.pt/wp-content/uploads/2023/10/5fgv.png" class="logo-img" alt="FGV">
            </a>
            <a href="https://fealq.org.br/" target="_blank" title="Fealq">
                <img src="http://rdp.planetastuto.pt/wp-content/uploads/2023/10/6fealq.png" class="logo-img" alt="Fealq">
            </a>
            <a href="https://european-union.europa.eu/index_pt" target="_blank" title="UE">
                <img src="http://rdp.planetastuto.pt/wp-content/uploads/2023/10/7ue.png" class="logo-img" alt="UE">
            </a>
        </div>
        <span class="font-medium text-secondary">Impacto da recuperação de pastagens degradadas (RPD) &copy; {{currentYear}}</span>
    </div>

</div>
