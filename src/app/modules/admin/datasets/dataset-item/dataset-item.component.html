<div *ngIf="_dataset" class="flex flex-col flex-auto w-80 m-3 p-6 bg-card shadow rounded-2xl overflow-hidden">
    <div class="flex items-start justify-between">
        <div class="text-lg font-medium tracking-tight leading-6 truncate">{{_dataset.file_name}}</div>
        <div class="ml-2 -mt-2 -mr-3">
            <button
                mat-icon-button
                [matMenuTriggerFor]="menu">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>View Collection</button>
<!--                <button mat-menu-item>Publish dataset</button>-->
<!--                <button mat-menu-item>Delete</button>-->
            </mat-menu>
        </div>
    </div>
    <div class="flex flex-col items-center mt-2">
        <div *ngIf="featuresLength" class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">{{featuresLength | number}}</div>
        <div *ngIf="featuresLength" class="text-lg font-medium text-blue-600 dark:text-blue-500 mt-2">Features</div>

        <div class="flex items-center mt-4">
            <div class="font-medium text-secondary">METADATA</div>
            <div class="flex-auto ml-2 border-b-2"></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-1 mt-3">
            <div class="flex items-center m-2" matTooltip="{{_dataset.columns}}" >
                <mat-icon
                    class="icon-size-5 text-accent"
                    [svgIcon]="'heroicons_solid:view-list'"></mat-icon>
                <div class="ml-2">Attributes</div>
            </div>
            <div class="flex items-center m-2">
                <mat-icon
                    class="icon-size-5 text-accent"
                    [svgIcon]="'heroicons_solid:globe'"></mat-icon>
                <div class="ml-2">EPSG: {{_dataset.epsg}}</div>
            </div>
            <div class="flex items-center m-2">
                <mat-icon
                    class="icon-size-5 text-accent"
                    [svgIcon]="'feather:calendar'"></mat-icon>
                <div class="ml-2">Created at {{_dataset.created_at | date}}</div>
            </div>
            <div class="flex items-center m-2">
                <mat-icon
                    class="icon-size-5 text-accent"
                    [svgIcon]="'heroicons_solid:user'"></mat-icon>
                <div class="ml-2">Owner: {{_dataset.username}}</div>
            </div>
        </div>
    </div>
</div>
