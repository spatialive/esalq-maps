name: Impacto da RPD

on:
    push:
        branches: [ main ]  # Trigger on push to the main branch

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest  # Specifies the runner environment

        steps:
            - name: Checkout code
              uses: actions/checkout@v2  # Checks out your repository

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'  # Specify the Node.js version

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build -- --configuration production

            - id: 'plataforma-teeb-pnuma-ssh'
              name: Impacto da RPD
              uses: 'google-github-actions/ssh-compute@v0'
              with:
                  instance_name: 'plataforma-teeb-pnuma'
                  zone: 'us-central1-a'
                  ssh_private_key: '${{ secrets.DEPLOY_KEY }}'
                  command: 'echo Hello world'

            - name: Deploy
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.DEPLOY_SERVER }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  port: 22
                  source: "dist/rpd-webmap"
                  target: "/var/www/html"

            - name: Update permissions and restart Impacto da RPD App
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DEPLOY_SERVER }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  script: |
                      sudo chown -R www-data:www-data /var/www/html/rpd-webmap
                      sudo chmod -R 755 /var/www/html/rpd-webmap
                      sudo nginx -s reload
